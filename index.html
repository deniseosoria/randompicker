<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Student Picker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Random Student Picker</h1>

        <div class="student-input-section">
            <div class="input-group">
                <input type="text" id="studentInput" placeholder="Enter student name" />
                <button id="addBtn" class="btn btn-add">+</button>
            </div>
        </div>

        <div class="student-list-section">
            <h2>Students</h2>
            <ul id="studentList" class="student-list"></ul>
        </div>

        <div class="wheel-section">
            <div class="wheel-container">
                <div class="arrow-indicator"></div>
                <canvas id="wheelCanvas"></canvas>
            </div>
            <button id="goBtn" class="btn btn-go">Go!</button>
            <div id="result" class="result"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
