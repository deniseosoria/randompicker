<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Student Picker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Random Student Picker</h1>

        <div class="wheel-section">
            <div class="wheel-container">
                <div class="arrow-indicator"></div>
                <canvas id="wheelCanvas"></canvas>
            </div>
            <button id="goBtn" class="btn btn-go">Go!</button>
        </div>

        <div class="student-input-section">
            <div class="input-group">
                <input type="text" id="studentInput" placeholder="Enter student name" />
                <button id="addBtn" class="btn btn-add">+</button>
            </div>
        </div>

        <div class="student-list-display">
            <h2>Students</h2>
            <ul id="studentList" class="student-list"></ul>
            <button id="clearListBtn" class="btn btn-clear" title="Clear current list to start a new one">
                + New List</button>
        </div>

        <div class="list-save-section" id="listSaveSection" style="display: none;">
            <h2>Save and Download List</h2>
            <div class="list-name-group">
                <input type="text" id="listNameInput" placeholder="Enter name for this list (e.g., Class A)"
                    class="list-name-input" />
                <button id="exportBtn" class="btn btn-export" title="Save list and download to computer">
                    Download List</button>
            </div>
        </div>

        <div class="student-list-section">
            <h2>Select Saved List</h2>
            <div class="list-header">
                <div class="list-controls">
                    <div class="list-selector-group">
                        <select id="listSelector" class="list-selector">
                            <option value="">Select a saved list...</option>
                        </select>
                        <button id="deleteListBtn" class="btn btn-delete" title="Delete current list">Delete</button>
                    </div>
                </div>
                <p class="upload-instruction">Search and upload a saved list from PC</p>
                <div class="file-buttons">
                    <button id="importBtn" class="btn btn-import" title="Upload a previously saved list file">Upload
                        List</button>
                    <input type="file" id="importFile" accept=".json,.txt" style="display: none;" />
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
