<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Student Picker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Random Student Picker</h1>

        <div class="wheel-section">
            <div class="wheel-container">
                <div class="arrow-indicator"></div>
                <canvas id="wheelCanvas"></canvas>
            </div>
            <button id="goBtn" class="btn btn-go">Go!</button>
        </div>

        <div class="student-input-section">
            <div class="input-group">
                <input type="text" id="studentInput" placeholder="Enter student name" />
                <button id="addBtn" class="btn btn-add">+</button>
            </div>
        </div>

        <div class="student-list-section">
            <div class="list-header">
                <div class="list-controls">
                    <div class="list-selector-group">
                        <select id="listSelector" class="list-selector">
                            <option value="">Select a saved list...</option>
                        </select>
                        <button id="deleteListBtn" class="btn btn-delete" title="Delete current list">ğŸ—‘ï¸</button>
                    </div>
                    <div class="list-name-group">
                        <input type="text" id="listNameInput" placeholder="Enter name for this list (e.g., Class A)"
                            class="list-name-input" />
                        <button id="saveListBtn" class="btn btn-save-list">ğŸ’¾ Save List</button>
                    </div>
                </div>
                <div class="file-buttons">
                    <button id="exportBtn" class="btn btn-export" title="Download your list as a file">ğŸ“¥ Download
                        List</button>
                    <button id="importBtn" class="btn btn-import" title="Upload a previously saved list file">ğŸ“¤ Upload
                        List</button>
                    <input type="file" id="importFile" accept=".json,.txt" style="display: none;" />
                </div>
            </div>
            <h2>Students</h2>
            <ul id="studentList" class="student-list"></ul>
            <p class="help-text">ğŸ’¡ Tip: Save your list with a name to keep it for later. Use the dropdown above to
                switch between saved lists.</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
